<div fxLayout="row">
  <div fxFlex="50">
    <div fxLayout="row">
      <form fxFlex="100" class="example-form">
        <mat-form-field fxFlex="100" class="example-full-width">
          <input fxFlex="100" type="text" placeholder="Поиск" aria-label="Number" matInput [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options " [value]="option.title" (click)="add(option)">
              {{option.title}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
    <mat-nav-list role="navigation">
      <mat-list-item *ngFor="let item of movies" (click)="open(item)">
        <img matListAvatar [src]="'https://image.tmdb.org/t/p/w370_and_h556_bestv2'+item.avatar" alt="...">
        <h3 matLine> {{item.title}} - <span> {{item.year}} </span></h3>
        <button mat-icon-button (click)="remove($event,item)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>

    </mat-nav-list>
  </div>

  <div fxFlex="50">
    <movie-details *ngIf="selectedMovie" [movie]="selectedMovie"></movie-details>

  </div>

</div>
